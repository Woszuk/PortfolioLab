<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
  <header>
    <nav th:replace="fragments/nav :: nav"></nav>
  </header>

    <section class="login-page">
      <h2>Załóż konto</h2>
      <div style="color: red" th:if="${error != null}" >Hasła nie są identyczne!</div>
      <form method="post" th:object="${user}">
        <div class="form-group">
          <input type="email" th:field="*{email}" placeholder="Email" />
          <div style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="form-group">
          <input type="password" th:field="*{password}"  placeholder="Hasło" />
          <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <div class="form-group">
          <input type="password" name="password2" placeholder="Powtórz hasło" />
        </div>

        <div class="form-group form-group--buttons">
          <a th:href="@{/login}" class="btn btn--without-border">Zaloguj się</a>
          <button class="btn" type="submit">Załóż konto</button>
        </div>
      </form>
    </section>

  <footer th:include="fragments/footer :: footer"></footer>
  </body>
</html>
