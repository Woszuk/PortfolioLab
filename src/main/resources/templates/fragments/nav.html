<!DOCTYPE html>
<html lang="pl" xmlns:th="http://thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<nav class="container container--70" th:fragment="nav">
    <ul sec:authorize="isAuthenticated()" class="nav--actions">
        <li class="logged-user">
            <span sec:authentication="name"></span>
            <ul class="dropdown">
                <li><a href="#">Profil</a></li>
                <li><a href="#">Moje zbiórki</a></li>
                <li><a th:href="@{/logout}">Wyloguj</a></li>
            </ul>
        </li>
    </ul>

    <ul sec:authorize="isAnonymous()" class="nav--actions">
        <li><a th:href="@{/login}" class="btn btn--small btn--without-border">Zaloguj</a></li>
        <li><a th:href="@{/registration}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
    </ul>

    <ul>
        <li><a th:href="@{/}" class="btn btn--without-border active">Start</a></li>
        <li><a href="#steps" class="btn btn--without-border">O co chodzi?</a></li>
        <li><a href="#about-us" class="btn btn--without-border">O nas</a></li>
        <li><a href="#help" class="btn btn--without-border">Fundacje i organizacje</a></li>
        <li><a th:href="@{/form}" class="btn btn--without-border">Przekaż dary</a></li>
        <li><a href="#contact" class="btn btn--without-border">Kontakt</a></li>
    </ul>
</nav>

</html>
